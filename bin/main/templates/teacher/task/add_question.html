<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head
	th:replace="layout :: common_layout(title = '課題登録画面', scripts = ~{::script}, links = ~{::link})">
</head>
<body>

	<div th:replace="layout :: header"></div>

	<h2>■課題登録</h2>
	<div class="container-fluid no-gutters pb-5">
		<form th:action="@{/teacher/task/add_process}" th:object="${taskForm}"
			method="post">


		  <div class="form-row">
		    <div class="form-group col-md-12">
		    <div class="form-group">
		      <label class="col-form-label">問題</label>
		        <div class="checkbox" th:each="item : ${questionCheckItems}">
		          <label>
		            <input type="checkbox" name="questionCheckedList" th:value="${item.key}" th:text="${item.value}" th:field="*{questionCheckedList}" />
		          </label>
		        </div>
		      </div>
		    </div>
		    </div>

			<div class="form-row">
				<div class="col-md-12">
					<input type="submit" class="btn btn-info btn-block" th:value="作成">
				</div>
			</div>
		<input type="hidden" name="title" th:value="*{title}" />
		<input type="hidden" name="description" th:value="*{description}" />
		</form>
	</div>
	
	<div th:replace="layout :: footer"></div>

</body>
</html>
