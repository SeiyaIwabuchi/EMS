<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: common_layout(title = '自習回答画面', scripts = ~{::script}, links = ~{::link})">
 </head>
<body>

<div th:replace="layout :: header"></div>

<h2>■自習</h2>
<div class="able-responsive-md container">
<form th:action="@{/student/selfstudy/question_confirm}" th:object="${selfStudyQuestionForm}"  method="post">
  <div class="form-row">
    <div class="form-group col-md-4">
      <h4 th:text="*{questionInfoStr}"></h4>
    </div>
    <div class="form-group col-md-8">
      <h4 th:text="*{questionFieldInfoStr}"></h4>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
	  <img th:src="@{'/images/question/' + *{imagePath}}" alt="問題画像" class="border border-info" width=100% border=10>
	  <input type="hidden" name="id" th:value="*{id}">
	  <input type="hidden" name="selectQuestionNumber" th:value="*{selectQuestionNumber}">
	</div>
	<div th:each="questionId : *{questionList}">
      <input type="hidden" name="questionList" th:value="${questionId}" />
    </div>
  </div>
  
  
  <div class="form-row mt-5">
    <div class="form-check form-check-inline col-md-3 m-0 p-0" th:each="answerItem : ${answerSelectedItems}">
      <input class="form-check-input" type="radio" name="answer" th:value="${answerItem.key}" th:checked="${answerItem.key.equals(selfStudyQuestionForm.answer)}" />
      <label class="form-check-label" th:text="${answerItem.value}"></label>
    </div>
  </div>
  
  <div class="form-row  mt-5">
  	<div class="form-group col-md-12">
      <input type="submit" class="btn btn-info btn-block" value="回答">
    </div>
  </div>
  </form>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
