
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head th:replace="layout :: common_layout(title = 'ログイン画面', scripts = ~{::script}, links = ~{::link})">
    <meta charset="utf-8" />
    <title>ログインフォーム</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap-theme.mincss" th:href="@{/webjars/bootstrap/4.5.0/bootstrap-theme.min.css}" />
  </head>
  <body>

    <div th:replace="layout :: header"></div>

    <div class="container">
      <h1>アルゴ学習サイト</h1>
      <form class="form-signin" method="post" th:action="@{/loginlogic}" >
        <h2 class="form-signin-heading">ログインフォーム</h2>
        <div th:if="${param.error}" class="alert alert-danger">
                       ユーザー名またはパスワードが正しくありません。
        </div>
        <input type="text" class="form-control" name="username" placeholder="Username" required="required" autofocus="autofocus" />
        <input type="password" class="form-control" name="password" placeholder="Password" required="required" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  <div th:replace="layout :: footer"></div>
</body>
</html>
